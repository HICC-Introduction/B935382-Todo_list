<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Todo list</title>

</head>
<body>
    <h1>Todo list</h1>
    <!-- select박스 선택시 다르게 append한다 -->
    <!-- onchange에는 select변경 이벤트 발생했을 때 호출될 함수명 -->
    <select id = "priority" onchange="changePri()">
        <option value="emergency">긴급</option>
        <option value="normal">보통</option>
        <option value="sometimes">언젠가</option>
    </select>
    <script>
        function changePri(){
            // document.querySelector("priority")
            var readPri = document.getElementById("priority");
            
            if(readPri.value == "normal"){
                document.getElementById("ipTodo")
                document.getElementById("btn").addEventListener("click",BClick2);
                //document.getElementById("btn") : id가 btn인 html요소에 접근한다.
                //addEventListener(이벤트명,이벤트가 발생하면 실행할 함수)
                function BClick2 (){
                var creTodo = document.createElement("li");
                // var 매개변수 = createElement() 는 요소를 추가한다. ()안에는 생성할 요소의 유형
                creTodo.innerHTML = ipTodo.value;
                //아이디가ipTodo인 것의 value를 li속성으로 만들어진 요소(creTodo)로 바꾼다. ??? 
                 List2.appendChild(creTodo);
                // creTodo를 List(Parent)의 자식요소로 끝에 추가한다.
            
                };
            }
            // <!-- input에 글씨쓰고 버튼 누르면 리스트에 추가 -->
            else if(readPri.value == "emergency"){
                document.getElementById("ipTodo")
                document.getElementById("btn").addEventListener("click",BClick1);
                //document.getElementById("btn") : id가 btn인 html요소에 접근한다.
                //  addEventListener(이벤트명,이벤트가 발생하면 실행할 함수)
                function BClick1 (){
                    var creTodo = document.createElement("li");
                    // var 매개변수 = createElement() 는 요소를 추가한다. ()안에는 생성할 요소의 유형
                    creTodo.innerHTML = ipTodo.value;
                    //아이디가ipTodo인 것의 value를 li속성으로 만들어진 요소(creTodo)로 바꾼다. ??? 
                    List1.appendChild(creTodo);
                    // creTodo를 List(Parent)의 자식요소로 끝에 추가한다.
        
                };
   
            }
        }
    </script>
    <!-- 할 일을 추가한다 -->
    <input type = "text" placeholder="할 일을 추가하시오" id="ipTodo">
        
    <button type= "button" id="btn">추가</button>
    
    <h3>긴급</h3>
    <ul id="List1" > 
    </ul>
    <h3>보통</h3>
    <ul id="List2" > 
    </ul>
    <h3>언젠가</h3>
    <ul id="List3" > 
    </ul>
</body>
</html>
